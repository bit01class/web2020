<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	div{
		background-color: aqua;
		width: 50px;
		height: 50px;
	}
</style>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('button').eq(0).click(function(){
		$('div').animate({marginLeft:'300px'},3000);
		$('div').delay(1000);
		$('div').animate({marginTop:'300px'},3000);
		$('div').delay(1000);
		$('div').animate({marginLeft:'0px'},3000);
		$('div').delay(1000);
		$('div').animate({marginTop:'0px'},3000);
	}).next().click(function(){
		//var cnt=$('div').queue('fx').length;
		//console.log(cnt);
		$('div').clearQueue().stop();
	}).next().click(function(){
		$('div').finish();
	});
});
</script>
<title>Insert title here</title>
</head>
<body>
	<button>start</button>
	<button>stop</button>
	<button>skip</button>
	<div>box</div>
</body>
</html>
