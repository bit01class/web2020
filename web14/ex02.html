<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">

    // String
    var a,b,c,d,e,f,g;
    a="문자열";
    b='문자열';
    c=new String(1234);
    console.log(a,b,c);
    
    d='"출력"';
    console.log(d);
    e="'출력'";
    console.log(e);
    f="\"출력\"";
    console.log(f);
    g="출력\n개행"
    console.log(g);
    console.log(g.charAt(0),g.charAt(1));
    console.log(g.substr(0,2));
    console.log(g.length);
    console.log(g.toString());
</script>
</head>
<body>
<h1>String</h1>
</body>
