<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
    div:last-child{
        width: 100%;
        height: 50px;
        background-image: url(imgs/down.jpg);
        margin-top: 500px;
    }
    #target{
        position: absolute;
        width: 50px;
        height: 50px;
        left: 100px;
        top: 450px;
        background-image: url(imgs/ball.jpg);
        background-size: 100%;
        animation-name: ani1;
        animation-duration: 1s;
        /*
        */
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: ease-out;
    }
    @keyframes ani1{
        from {
            left: 100px;
            top: 450px;
            transform: rotate(-360deg);
            transform: scaleX(2);
        }
        to{
            left: 100px;
            top: 100px;
            transform: rotate(360deg);
            transform: scale(1);
        }
    }
</style>
</head>
<body>
<div id="target"></div>
<div></div>
</body>
</html>
