<!doctype html>
<html>
<head>
    <meta charset="utf-8">
<style type="text/css">

    div{
        position: fixed;
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: ani3;
        animation-duration: 5s;
        /*animation-delay: 3s;*/
        animation-timing-function: ease-in;
    }
    
    @keyframes ani1{
        from {height: 0px;}
        to{ height: 400px;}
    }
    
    @keyframes ani2{
        0% {
            width: 0px;
            height: 10px;
        }
        25% {
            width: 250px;
            height: 10px;
        }
        50% {
            width: 500px;
            height: 10px;
        }
        75% {
            width: 250px;
            height: 10px;
        }
        100% {
            width: 0px;
            height: 10px;
        }
    }
    @keyframes ani3{
        0%{left: 0px;}
        100%{left: 500px;}
    }
</style>
</head>
<body>
    <h1>css애니메이션</h1>
    <div>box</div>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
