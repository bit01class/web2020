<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">

    //주석
    /*다중주석*/
    // 자료형 7가지 ()
    // typeof 타입확인
    var a=12;       //number타입
    var b=3.14;     //number타입
    var c='A';      //string 타입
    var d="문자열";  //string 타입
    var e=new Array();  // object(Array)타입
    var f=new Object(); // object 타입
    function func01(){} // function타입
    var g=null;         // object(null)타입
    var h;              // undefined 타입
    var i=new String('javascript'); //object(String)타입
    var j=new Number(1234);
    //object(Number)타입
    
    var z;
    console.log(typeof z);
    z=null;
    console.log(typeof z);
    z=1234;
    console.log(typeof z);
    z='abc';
    console.log(typeof z);
    
    
</script>
</head>
<body>
<h1>제목</h1>
<p>내용</p>
</body>
</html>
