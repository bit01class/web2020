<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/jquery.bxslider.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.get('ex01.bit',function(data){
		$(data).find('name').each(function(idx,ele){
			var src='./imgs/'+$(ele).text();
			$('#bx').append('<img src="'+src+'" />');
		});
		$('#bx').bxSlider();
	});
});
</script>
<title>Insert title here</title>
</head>
<body>
	<div id="header">
		<h1>서블릿 xml 파싱</h1>
	</div>
	<div id="content">
		<div id="bx"></div>
	</div>
</body>
</html>
