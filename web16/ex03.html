<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            #target{
                width: 200px;
                height: 100px;
                background-color: aqua;
            }
        </style>
<script type="text/javascript">
var input,target;
var back1,back2,back3;
window.onload=function(){
    input=document.getElementsByTagName('input')[0];
    back1=function(){
        console.log('keydown');
    };
    back2=function(e){
        console.log('keyup',e.keyCode,e.key);
    };
    back3=function(e){
        console.log('keypress');
    };
    input.addEventListener('keydown',back1);
    input.addEventListener('keyup',back2);
    input.addEventListener('keypress',back3);
};
</script>
    </head>
    <body>
        <h1>키보드 이벤트</h1>
        <input type="text"/>
        <div id="target"></div>
    </body>
</html>
