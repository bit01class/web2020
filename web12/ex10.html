<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
    body>div{
        border: 1px solid gray;
        width: 600px;
    }
    #header>h1{
        background-image: url(imgs/logo.jpg);
        height: 86px;
        background-repeat: no-repeat;
        text-indent: -999px;
    }
    #menu{
        height: 50px;
        overflow: hidden;
    }
    #menu>ul{
        list-style: none;
        height: 50px;
        margin: 0px;
        padding: 0px;
        width: 408px;
        margin: 0px auto;
    }
    #menu>ul>li{
        float: left;
        border-width: 0px 1px;
        border-style: solid;
        border-color: white;
    }
    #menu>ul>li>a{
        background-color: gray;
        display: inline-block;
        width: 100px;
        height: 50px;
        color: white;
        text-align: center;
        line-height: 50px;
        text-decoration: none;
        font-weight: bold;
        text-transform: uppercase;
    }
    #content{
        clear: both;
    }

</style>
</head>
<body>
    <div id="header">
        <h1>logo</h1>
    </div>
    <div id="menu">
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
        </ul>
    </div>
    <div id="content">
        <h2>환영합니다</h2>
    </div>
</body>
</html>
