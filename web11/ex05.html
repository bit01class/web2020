<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">

        a:hover, a:active{
            background-color: black;

        input:not([type=text]){
            background-color: red;
        }

</head>
<body>
<h1>회원가입</h1>
    <a href="ex01.html">ex01</a>
    <a href="ex02.html">ex02</a>
    <a href="ex03.html">ex03</a>
    <a href="ex06.html">ex06</a>
<form>
    <div>
        <label for="id">id</label>
        <input type="text" id="id"/>
    </div>
    <div>
        <label for="pw">pw</label>
        <input type="password" id="pw"/>
    </div>
    <div>
        <label for="file">file</label>
        <input type="file" id="file"/>
    </div>
    <div>
        <label for="number">number</label>
        <input type="number" min="0" max="100"
               value="50" id="number"/>
    </div>
    <div>
        <label for="phone">phone</label>
        <input type="tel" id="phone" />
    </div>
    <div>
        <label for="home">homepage</label>
        <input type="url" id="home" />
    </div>
    <div>
        <label for="email">email</label>
        <input type="email" id="email" />
    </div>
    <div>
        <label for="range">range</label>
        <input type="range" min="0" max="100" value="50" id="range"/>
    </div>
    
    <div>
        <label for="color">color</label>
        <input type="color" id="color"/>
    </div>
    
    <div>
        <label for="date">date</label>
        <input type="date" id="date"/>
    </div>
    <div>
        <label for="time">time</label>
        <input type="time" id="time"/>
    </div>
    <div>
        <label for="datetime">datetime</label>
        <input type="datetime" id="datetime"/>
    </div>
    <div>
        <input type="checkbox" id="chk1" name="chk1"/>
        <label for="chk1">check1</label>
        <input type="checkbox" id="chk2" name="chk2"/>
        <label for="chk2">check2</label>
        <input type="checkbox" id="chk3" name="chk3"/>
        <label for="chk3">check3</label>
    </div>
    <div>
        <input type="radio" id="ra1" name="ra"/>
        <label for="ra1">radio1</label>
        <input type="radio" id="ra2" name="ra"/>
        <label for="ra2">radio2</label>
        <input type="radio" id="ra3" name="ra"/>
        <label for="ra3">radio3</label>
    </div>
    <div>
        <select>
            <option>item1</option>
            <option>item2</option>
            <option>item3</option>
            <option>item4</option>
        </select>
    </div>
    <input type="submit" value="전송"/>
    <button>버튼1</button>
    <button type="button">버튼2</button>
</form>
<button type="button">버튼</button>
</body>
</html>
