<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
    body{
        margin: 0px;
    }
    h1{
        font-weight: normal;
        font-style: normal;
        font-size: 1em;
        margin: 0px;
        background-color: yellow;
    }
    h1:first-child{
        border-left-width: 1px;
        border-left-color: black;
        border-left-style: solid;
    }
    div{
        background-color: aqua;
    }
    li{
        background-color: beige;
        list-style: none;
        margin: 0px;
    }
    ul{
        background-color: blueviolet;
        margin-right: 100px;
        padding-left: 100px;
        padding-top: 100px;
    }
    div>a{
        background-color: blue;
    }
    div>a:last-child{
        border-bottom-color: gray;
        border-bottom-width: 5px;
        border-bottom-style: solid;
    }
</style>
</head>
<body>
    <h1>h1 태그</h1>
    <h1>h2 태그</h1>
    <div>div1 태그</div>
    <div>div2 태그</div>
    <div>
        <a href="ex01.html">ex01</a>
        <a href="ex02.html">ex02</a>
    </div>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
</body>
</html>
