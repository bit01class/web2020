<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
    div{
        background-color: red;
    }
    div+div{
        background-color: blue;
    }
    div+div+div{
        background-color: green;
    }
    div+div+div+div{
        background-color: darkgoldenrod;
    }
    
    div:nth-child(2){
        width: 100px;
        display: inline-block;
    }
    div:nth-child(3){
        width: 100px;
        display: inline-block;
    }
    span{
        background-color: aqua;
    }
    
    span:last-child{
        width: 200px;
        height: 200px;
        margin: 10px;
    }

</style>
</head>
 <body>
     <div>box1</div>
     <div>box2</div>
     <div>box3</div>
     <div>box4</div>
     
     <span>inline1</span>
     <span>inline2</span>
     <span>inline3</span><span>inline4</span>
 </body>
</html>
