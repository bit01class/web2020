<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">
var input,msg;
function del(){
    var ul=document.lastElementChild.lastElementChild.firstElementChild.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling;
    if(ul.childElementCount!=0){
        var li=ul.lastElementChild;
        ul.removeChild(li);
    }
}
function add(){
input=document.lastElementChild.lastElementChild.firstElementChild.nextElementSibling;
msg=input.value;
var msgNode=document.createTextNode(msg);
var li=document.createElement('li');
li.appendChild(msgNode);
//var ul=input.parentElement.lastElementChild;
var ul=input.nextElementSibling.nextElementSibling.nextElementSibling;
ul.appendChild(li);
input.value="";
}
    
    
</script>
</head>
<body>
    <h1>DOM 추가&삭제</h1>
    <input type="text">
    <button onclick="add()">추가</button>
    <button onclick="del()">삭제</button>
    <ul></ul>
</body>
</html>
