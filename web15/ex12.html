<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        div{
            width: 300px;
            height: 200px;
            background-color: aqua;
            border: 1px solid gray;
        }
    </style>
    <script type="text/javascript">
var btn1,btn2,target,body,div;
window.onload=function(){
    btn1=document.querySelector("button");
    btn2=document.querySelector("body>button:nth-child(3)");
    target=document.querySelector("#target");
    body=document.querySelector("body");
    div=document.querySelector("#target+div");
    
    target.onclick=function(){
        console.log("버튼1 클릭");
    };
    
    target.onmouseover=function(){
        console.log("버튼2 마우스오버");
    };
    target.onmouseout=function(){
        console.log("버튼2 마우스 아웃");
    };
    body.onmouseenter=function(){
        console.log("마우스 오버");
    };
    body.onmouseleave=function(){
        console.log("마우스 아웃");
    };
    
    target.onmousedown=function(){
        console.log("버튼 down");
    };
    target.onmouseup=function(){
        console.log("버튼 up");
    };
    target.ondblclick=function(){
        console.log("더블클릭");
    };
};

    </script>
</head>
<body>
    <h1>마우스 이벤트</h1>
    <button>btn01</button>
    <button>btn02</button>
    <div id="target"></div>
    <div></div>
</body>
    
</html>
