<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
    #content>ul{
        list-style: none;
    }    
    #content>ul>li{display: none;}    
    #content>ul>li:first-child{display: block;}    
</style>
<script type="text/javascript">
var loop=window.setInterval(loopImg,3000);

function loopImg(){

    var ul=document.firstElementChild.lastElementChild.lastElementChild.firstElementChild;
    
    var li1=ul.firstElementChild;
    
    ul.appendChild(li1);
}
    
</script>
</head>
