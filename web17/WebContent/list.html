<style type="text/css">
	#menu{
		height: 50px;

	}
	#menu ul{
		margin: 0px auto;
		padding: 0px;
		width: 400px;
	}
	#menu ul>li{
		float: left;	
		list-style: none;
	}
	#menu ul>li>a{
		display: inline-block;
		width: 100px;
		height: 50px;
		background-color: gray;
		border: 1px solid white;
        box-sizing: border-box;
        color: white;
        text-align: center;
        line-height: 50px;
        text-decoration: none;
	}
	#menu ul>li>a:hover{
		color: yellow;
		background-color: red;
	}
	#content{}
	#content h1{
		text-align: center;
	}
	#content table{
		width: 95%;
	}
	#content table>thead{}
	#content table>thead>tr{}
	#content table>thead>tr>th{
		background-color: gray;
	}
	#content table>thead>tr>th:first-child
	,#content table>thead>tr>th:nth-child(3)
	,#content table>thead>tr>th:nth-child(4){
	width: 10%;
	}
	#content table>tbody{}
	#content table>tbody>tr{}
	#content table>tbody>tr>td{
		height: 50px;
	}
	#content table>tbody>tr:nth-child(2n)>td{
		background-color: silver;
	}
</style>
<script type="text/javascript">
var xhr,nodes;
function callback(){
	if(xhr.readyState==4&&xhr.status==200){
		nodes=xhr.responseXML;
		var arr=nodes.children[0].children;
		var result="";
		for(var i=0; i<arr.length; i++){
			result+="<tr>";
			result+="<td>"+arr[i].children[0].childNodes[0].nodeValue+"</td>";
			result+="<td>"+arr[i].children[1].childNodes[0].nodeValue+"</td>";
			result+="<td>"+arr[i].children[2].childNodes[0].nodeValue+"</td>";
			result+="<td>"+arr[i].children[3].childNodes[0].nodeValue+"</td>";
			result+="</tr>";
		}
		var tbody=document.querySelector('#content table>tbody');
		tbody.innerHTML=result;
	}
}

function list(){
	xhr=new XMLHttpRequest();
	xhr.onreadystatechange=callback;
	xhr.open('get','list.jsp');
	xhr.send();
}

window.onload=function(){
	list();
};

</script>
