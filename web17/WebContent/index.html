<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/bitgrid.css"/>
<style type="text/css">
	#menu{
		height: 50px;
		background-color: silver;
	}
	#menu ul{
		margin: 0px auto;
		padding: 0px;
		width: 400px;
	}
	#menu ul>li{
		float: left;	
		list-style: none;
	}
	#menu ul>li>a{
		display: inline-block;
		width: 100px;
		height: 50px;
		background-color: gray;
		border: 1px solid white;
        box-sizing: border-box;
        color: white;
        text-align: center;
        line-height: 50px;
        text-decoration: none;
	}
	#menu ul>li>a:hover{
		color: yellow;
		background-color: red;
	}
	#content{}
	#content .carousel{
		position:relative;
		overflow: hidden;
		width: 528px;
		margin: 0px auto;
	}
	#content .carousel>ul{
		width: 2112px;
		margin: 0px;
		padding: 0px;
	}
	#content .carousel>ul>li{
		list-style:none;
		float: left;
	}
	#content .carousel>ul>li>img{
		width: 176px;
		height: 176px;
		z-index: 1;
	}
	#content .carousel>a{
		position:absolute;
		top: 0px;
		left: 0px;
		display: inline-block;
		width: 176px;
		height: 176px;
		z-index: 10;
		text-indent: -999px;
	}
	#content .carousel>a:last-child{
		left:352px;
	}
</style>
<script type="text/javascript">
var carousel,prv,nxt,ul,interval;
var loopCnt=0;
window.onload=function(){
	carousel=document.querySelector(".carousel");
	ul=carousel.querySelector('ul');
	ul.innerHTML=ul.innerHTML+ul.innerHTML;
	carousel.innerHTML=carousel.innerHTML
						+'<a href="#">prev</a>'
						+'<a href="#">next</a>';
	carousel=document.querySelector(".carousel");
	ul=carousel.querySelector('ul');
	prv=carousel.querySelectorAll('a')[0];
	nxt=carousel.querySelectorAll('a')[1];
	prv.onclick=function(){
		prevImg();
		return false;
		};
	nxt.onclick=function(){
		nextImg();
		return false;
	};
	interval=window.setTimeout(nextImg, 3000);
};

function prevImg(){
	window.clearTimeout(interval);
	if(--loopCnt<0)loopCnt=5;
	ul.style.marginLeft=-176*loopCnt+'px';
	interval=window.setTimeout(nextImg, 3000);
}

function nextImg(){
	window.clearTimeout(interval);
	if(++loopCnt==6)loopCnt=0;
	ul.style.marginLeft=-176*loopCnt+'px';
	interval=window.setTimeout(nextImg, 3000);
}

</script>
</head>
<body>

			</div>
		</div>		
		<div id="content" class="row">
			<div class="tgrid12">
				<div class="carousel">
					<ul>
						<li><img src="imgs/img01.jpg"/></li>
						<li><img src="imgs/img02.jpg"/></li>
						<li><img src="imgs/img03.jpg"/></li>
						<li><img src="imgs/img04.jpg"/></li>

						<li><img src="imgs/img06.jpg"/></li>
					</ul>
				</div>
			</div>

</body>
